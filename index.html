<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <h1>Hey BatMAn .Whats up</h1>
    <form  style ="margin-left: 10px;"action="/addProduct" method="post">
        <input type="text" name="name" placeholder="Name">
        <br>
        <input type="text" name="price" placeholder="price">
        <br>
        <input type="text" name="quantity" placeholder="quantity">
        <br>
        <button type="submit">Add Product</button>
    </form>
    <div class="row d-flex"id="products">

    </div>

    <script>
// show data
        function loadProduct(){
            
        fetch('/products')
        .then(res=>res.json())
        .then(data =>{
            console.log(data);
            const container = document.getElementById('products');
            data.forEach(element => {
                const p= document.createElement('p');
                p.innerHTML=`,<div style ="margin-left: 20px;">
                    <strong>${element.name}</strong> == 
                price = ${element.price} quantity = ${element.quantity}
                <button onclick="fetchProduct('${element._id}')">Update</button> 
                <button onclick="deleteProduct('${element._id}')"> Delete</button>
                    </div>`;
                container.appendChild(p);
                
            });

        })
        }
        loadProduct();
// update product
        function fetchProduct(id){
            fetch (`/product/${id}`)
            .then (res =>res.json())
            .then (data =>{
                console.log (data);
            })
        }

        function deleteProduct(id){
            console.log(id);
            fetch(`/delete/${id}`,{
                method: 'DELETE',
            })
            .then(res =>res.json())
            .then(result =>{
                console.log(result);
            })
        }
    </script>
</body>
</html>
